<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

        crossorigin="anonymous" />
    <link rel="stylesheet" href="public/css/login.css">

</head>

<body>
    <div class="container">
        <form action="/login" method="POST">
            <label for="form">ورود به پنل کاربری</label>
            <div class="user">
                <input type="text" name="username" id="username" placeholder="نام کاربری">
            </div>
            <p class="empty-username">الزامی می باشد</p>
            <div class="pass">
                <input type="password" name="" id="password" placeholder="رمز عبور">
            </div>
            <p class="empty-password">الزامی می باشد</p>
            <button id="login-button" class="button" href="/panel">ورود</button>
            <p>حساب کاربری ندارید؟ <a href="/">ثبت نام</a></p>
            <p class="login-status">خوش آمدید</p>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="public/js/login.js"></script>
</body>

</html>
